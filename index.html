<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Card Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="card">
        <div class="poster">
            <img src="img/poster.jpg" alt="How to train your dragon">
        </div>
        <div class="details">
            <h2>How to Train Your Dragon (2019) <br><span>The Hidden World</span></h2>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span class="action">Action</span>
                <span class="darma">Drama</span>
            </div>
            <div class="info">
                <p>
                    As Hiccup fulfills his dream of creating a peaceful dragon utopia, Toothless’ discovery of an
                    untamed,
                    elusive mate draws the Night Fury away. When danger mounts at home and Hiccup’s reign as village
                    chief......
                </p>
            </div>
            <div class="star">
                <h4>Cast:</h4>
                <ul>
                    <li>
                        <img src="img/cast_1.jpg" alt="">

                    </li>
                    <li><img src="img/cast_2.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/cast_3.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/cast_4.jpg" alt="">
                    </li>
                </ul>

            </div>
        </div>
    </div>





</body>

</html>
